<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="icon" href="/img/ico.ico" type="image/png">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                    <img src="img/banner.png" alt="Logo">
            </div>
    </header>
    <div class="loginbox">
        <h2>Recupera tu contraseña</h2>
        <form>
            <!-- Username input -->
            <input type="email" name="email" placeholder="Ingresa tu correo electrónico">
            <!-- Submit button -->
            <input type="submit" value="Enviar enlace de recuperación">
            <!-- Register link -->
            <p>¡Ya recorde mi contraseña! <a href="login.html">Iniciar sesión</a></p>
            <!-- Forgot password link -->
        </form>
    </div>

</body>

</html>
