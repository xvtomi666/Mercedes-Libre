<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="/img/ico.ico" type="image/png">

</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                    <img src="img/banner.png" alt="Logo">
            </div>
    </header>
    <div class="loginbox">
        <img class="avatar" src="img/logo.png" alt="Fondo login">
        <h2>Registrate</h2>
        <form action="index.html">
            <!-- Username input -->
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" placeholder="Crea tu nombre de usuario">
            <!-- Email input -->
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" placeholder="Ingresa tu correo electrónico">
            <!-- Password input -->
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Tu nueva contraseña">
            <input type="password" name="password" placeholder="Repite tu contraseña">
            <!-- Submit button -->
            <input type="submit" value="Registrarse">
            <!-- Register link -->
            <p>Ya tengo una cuenta <a href="login.html">Iniciar sesión</a></p>
            <!-- Forgot password link -->
            <p><a href="olvidecontrasena.html">¿Olvidaste tu contraseña?</a></p>
        </form>
    </div>
    <footer>
        <div class="piepagina">
            <span>
                <p>Copyright
                    © 2025 MercedesLibre S.R.L.</p>
            </span>
        </div>
    </footer>

</body>

</html>
