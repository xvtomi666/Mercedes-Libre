<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/ico.ico" type="image/png" />
    <script src="https://kit.fontawesome.com/6956043abb.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="img/banner.png" alt="Logo" />
                </a>
            </div>
            <div class="search-container">
                <form>
                    <input type="search" id="search" name="search" placeholder="Buscar productos" class="search-bar" />
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="header-icons">
                <details class="user-profile">
                    <summary class="user-profile-button">
                        <i class="fa-regular fa-user"></i>
                    </summary>
                </details>
                <div class="logout-icon">
                    <a href="login.html" class="logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- VOLVER -->
    <div class="volverinicio">
        <a href="index.html">
            <i class="fa-solid fa-arrow-left"></i> Volver al inicio
        </a>
    </div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main2">
        <div class="cart-container" style="flex: 1;">
            <h3>Carrito de Compras</h3>
            <p class="pagacon">
                Agregá productos y conseguí envío gratis<br />
                Para obtener envío gratis sumá productos de un mismo vendedor.
            </p>
            <center>
                <img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="carrito" class="logopago"
                    width="50px" />
            </center>

            <!-- PRODUCTOS DEL CARRITO -->
            <div class="galeria" style="margin-top: 30px;">
                <div class="producto">
                    <img src="https://pacogarcia.vtexassets.com/arquivos/ids/259247-300-300?v=638852499643300000&width=300&height=300&aspect=true"
                        alt="Producto 1" />
                    <h3>Producto 1</h3>
                    <p>$5.000</p>
                    <button class="add-to-cart-btn">Eliminar</button>
                </div>
                <div class="producto">
                    <img src="https://images.fravega.com/f300/4abc755d45fd99e0e2dd4b23194ac384.jpg" alt="Producto 2" />
                    <h3>Producto 2</h3>
                    <p>$8.500</p>
                    <button class="add-to-cart-btn">Eliminar</button>
                </div>
                <div class="producto">
                    <img src="https://www.tienda.quonam.com.ar/media/catalog/product/cache/d51d136a5f8af7ee6bd503d63b8a1058/2/-/2-167344-NEGRO_1.jpg"
                        alt="Producto 3" />
                    <h3>Producto 3</h3>
                    <p>$2.300</p>
                    <button class="add-to-cart-btn">Eliminar</button>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="piepagina">
        <span>&copy; 2025 Mercedes Libre Argentina</span>
    </footer>
</body>

</html>
